<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fees.ico" type="image/x-icon"> 
    <title>View Fees</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --error-color: #e74c3c;
        }
        /* Global Styles */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    color: #666;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Container Styles */

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
    max-width: 400px;
    padding: 25px;
}

/* Form Styles */

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
}

input, select {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

/* Fees Result Styles */

#feesResult {
    margin-top: 20px;
}

#feesResult h3 {
    margin-bottom: 10px;
}

#feesResult p {
    margin-bottom: 15px;
}

/* Error Message Styles */

.error {
    color: #e74c3c;
    margin-top: 10px;
}

/* Responsive Design */

@media (max-width: 600px) {
    .container {
        width: 100%;
        padding: 20px;
    }
}

        /* ... rest of the CSS styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>View Fees</h2>
        <form id="studentFeesForm">
            <label for="viewStudentName">Your Name:</label>
            <input type="text" id="viewStudentName" placeholder="Your Name" required>
            <br><br>
            <button type="submit">View Fees</button>
        </form>
        <div id="feesResult"></div>
    </div>

    <script>
        function viewFees(e) {
            e.preventDefault();
            const name = document.getElementById('viewStudentName').value;
            const storedFees = localStorage.getItem('fees');
            const fees = storedFees ? JSON.parse(storedFees) : {};

            const feesResult = document.getElementById('feesResult');
            if (fees[name]) {
                feesResult.innerHTML = `
                    <h3>Fees for ${name}</h3>
                    <p>Fees: ${fees[name]}</p>
                `;
            } else {
                feesResult.innerHTML = '<p class="error">No fees found.</p>';
            }
        }

        document.getElementById('studentFeesForm').addEventListener('submit', viewFees);
    </script>
</body>
</html>
