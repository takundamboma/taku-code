<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="student.ico" type="image/x-icon"> 
    <title>View Performance</title>
    ><style>/* Global Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #666;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Container Styles */
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 25px;
        }
        
        /* Form Styles */
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 10px;
        }
        
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        /* Performance Result Styles */
        
        #performanceResult {
            margin-top: 20px;
        }
        
        #performanceResult h3 {
            margin-bottom: 10px;
        }
        
        #performanceResult p {
            margin-bottom: 15px;
        }
        
        /* Performance Details Styles */
        
        .performance-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .performance-details h4 {
            margin-bottom: 10px;
        }
        
        .performance-details p {
            margin-bottom: 15px;
        }
        
        /* Responsive Design */
        
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }</style>
</head>
<body>
    <div class="container">
        <h2>View Performance</h2>
        <form id="studentForm">
            <label for="viewStudentName">Your Name:</label>
            <input type="text" id="viewStudentName" placeholder="Your Name" required>
            <br><br>
            <button type="submit">View Performance</button>
        </form>
        <div id="performanceResult"></div>
    </div>

    <script>
        // JavaScript code to handle form submission and display performance
    </script>
</body>
</html>
